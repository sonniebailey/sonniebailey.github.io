<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About/FAQ - Fairhaven Wealth</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <header>
        <nav>
            <a href="index.html">FAIRHAVEN WEALTH</a> | <a href="#">ABOUT/FAQ</a>
        </nav>
    </header>
    <div class="video-container">
        <video autoplay loop muted playsinline>
            <source src="background_video.mp4" type="video/mp4">
        </video>
        <div class="overlay"></div>
    </div>
    <main>
        <div class="container">
            <div id="content">
                <!-- Content will be loaded here -->
            </div>
        </div>
    </main>
    <footer>
        <p>sonnie@fairhavenwealth.co.nz | 021 0269 2213 | <a href="#">Disclosure Document</a> | <a href="#">Privacy Policy</a></p>
    </footer>
    <script>
        fetch('about-content.md')
            .then(response => response.text())
            .then(text => {
                const parsedContent = marked.parse(text);
                const contentDiv = document.getElementById('content');
                contentDiv.innerHTML = `
                    <article>
                        ${parsedContent}
                    </article>
                `;
            });
    </script>
</body>
</html>
